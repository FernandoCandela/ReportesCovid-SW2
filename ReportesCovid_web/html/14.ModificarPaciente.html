</head>

    <!-- menu -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <a class="navbar-brand" href="1.PaginaInicio.html">ESSALUD</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="1.PaginaInicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="12.RegistrarPaciente.html">Crear Paciente</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="13.TablaModificarPaciente.html" tabindex="-1">Modificar Paciente</a>
                    </li>

                        <a class="nav-link active" href="#" tabindex="-1">Cerrar Sesion</a>
                    </li>
                </ul>

        </div>

    <div class="container m-auto mt-4 shadow p-3 mb-5 bg-body rounded">
        <main>
            <div>
                <h4 class="mb-3">Nuevo Usuario</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3 my-4">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="12345678" required>
                            <div class="invalid-feedback">
                                Please enter your DNI.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="emailResponsable" class="form-label">Correo de Responsable</label>
                            <input type="emailResponsable" class="form-control" id="emailResponsable" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="telefonoResponsable" class="form-label">Telefono de Responsable </label>
                            <input type="text" class="form-control" id="telefonoResponsable" placeholder="123456789">
                        </div>

                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre y Apellido de Responsable</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12 position-relative">
                        <button type="submit" class="btn btn-primary w-25 mb-4">Guardar Cambios</button>
                        <button type="submit" class="btn btn-danger w-25 mb-4 position-absolute bottom-0 end-0">Dar de alta</button>
                    </div>

                </form>
            </div>

        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small ">
            <p class="mb-1 ">&copy; 2021 ESSALUD</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
