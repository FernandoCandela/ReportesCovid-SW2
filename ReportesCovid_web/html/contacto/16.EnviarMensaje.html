<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESSALUD - Enviar Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/index.css">
    <meta name="theme-color" content="#7952b3">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <a class="navbar-brand" href="1.PaginaInicio.html">ESSALUD</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="1.PaginaInicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="15.IngresarCredencial.html">Ingresar Credencial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="17.RecuperarCredencial.html">Olvide Credencial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cerrar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center mt-4">
        <h1 class="display-5 fw-bold"> MENSAJES</h1>
    </div>

    <div class="foto mt-4">
        <img src="/img/paciente.svg" alt="paciente" class="rounded float-start w-25 mx-5 img-thumbnail d-block">
    </div>

    <form class="row g-3 mt-4" novalidate>
        <div class="mb-3 col-md-5">
            <label for="exampleInputNombre" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp">

        </div>
        <div class="mb-3 col-md-5">
            <label for="exampleInputApellido" class="form-label">Apellidos</label>
            <input type="apellido" class="form-control" id="exampleInputApellido" aria-describedby="apellidoHelp">

        </div>
        <div class="mb-3 col-md-5">
            <label for="exampleInputCorreo" class="form-label">Correo</label>
            <input type="correo" class="form-control" id="exampleInputCorreo">
        </div>
        <div class="mb-3 col-md-5">
            <label for="exampleInputAsunto" class="form-label">Asunto</label>
            <input type="asunto" class="form-control" id="exampleInputAsunto">
        </div>
        <div class="col-10 form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Mensaje</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-25 mb-4">Enviar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
