    <main class="form-signin">
        <form>
            <div class="form-floating mb-4">
                <input type="dni" class="form-control" id="floatingInput" placeholder="12345678">
                <label for="floatingInput">DNI</label>
            </div>
            <div class="form-floating mb-4">
                <input type="paciente" class="form-control" id="floatingPaciente" placeholder="paciente">

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                    </tr>

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                </tbody>
            </table>

            <div class="card-body p-5">
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Seleccionar</button>
                <button class="w-100 btn-sm btn btn-lg btn-outline-secondary fs-6" onClick="history.go(-1);">Atras</button>
            </div>
            <p class="mt-5 mb-3 text-center">&copy;2021</p>
        </form>
